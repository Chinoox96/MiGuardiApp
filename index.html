<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Guardias 24×48</title>
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="manifest" href="./manifest.json"/>

  <!-- iOS PWA (opcional) -->
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

  <!-- Tailwind y React (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fix de ancho completo en GitHub Pages -->
  <style>
    html, body, #root { height: 100%; }
    html, body { margin:0; padding:0; background:#0f172a; color:#e5e7eb; }
    main, .page, .site, .container, .wrap { max-width:none!important; width:100%!important; margin:0!important; padding:0!important; }
    .app { width:100vw; min-height:100vh; overflow-x:hidden; }
  </style>

  <!-- === style.css embebido (sin @apply) === -->
  <style>
    /* Scrollbar */
    ::-webkit-scrollbar{height:8px;width:8px}
    ::-webkit-scrollbar-thumb{background:#334155;border-radius:8px}

    /* Helpers */
    .hidden{display:none!important;}

    /* Botón base */
    .btn{
      padding:.5rem .75rem; border-radius:12px; border:none;
      background:#1f2937; color:#e5e7eb; cursor:pointer; line-height:1.2;
      transition:transform .08s ease, filter .2s ease, opacity .2s ease;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform:scale(.95)}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .btn-primary{background:#059669;color:#fff}
    .btn-sky{background:#0284c7;color:#fff}
    .btn-rose{background:#ef4444;color:#fff}
    .btn-outline{background:#1f2937;color:#e5e7eb}

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.6);
      display:flex; align-items:center; justify-content:center; padding:12px; z-index:50;
    }
    .modal-card{
      background:#0b1220; color:#e5e7eb; border:1px solid #1f2937;
      border-radius:16px; width:100%; max-width:560px; padding:16px;
    }

    /* Gestos */
    .swipe-zone{ touch-action: pan-y; }

    /* Autocomplete */
    .auto-wrap{ position:relative; }
    .auto-list{
      position:absolute; top:100%; left:0; right:0; z-index:20;
      background:#0b1220; border:1px solid #1f2937; border-radius:12px;
      max-height:220px; overflow:auto; box-shadow:0 10px 20px rgba(0,0,0,.35);
    }
    .auto-item{ padding:8px 10px; cursor:pointer; }
    .auto-item:hover{ background:#172033; }

    /* Badge */
    .badge{ font-size:10px; padding:2px 6px; border-radius:9999px; background:#1f2937; color:#e5e7eb; }
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="root" class="app"></div>

  <!-- === main.js embebido === -->
  <script type="text/babel">
    const {useState,useMemo,useEffect,useRef} = React;

    /* ========= Utils ========= */
    const fmtDay = new Intl.DateTimeFormat("es-AR", { day:"2-digit" });
    const fmtMonth = new Intl.DateTimeFormat("es-AR", { month:"long", year:"numeric" });
    const fmtFull = new Intl.DateTimeFormat("es-AR", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    const ymd = d => { const x=new Date(d); x.setHours(0,0,0,0); return x.toISOString().slice(0,10); };
    const parseYMD = s => { const [Y,m,d]=s.split('-').map(Number); const x=new Date(Y,m-1,d); x.setHours(0,0,0,0); return x; };
    const addDays = (d,n)=>{ const x=new Date(d); x.setDate(x.getDate()+n); return x; };
    const startOfMonth = d => { const x=new Date(d.getFullYear(), d.getMonth(),1); x.setHours(0,0,0,0); return x; };
    const isWeekend = d => [0,6].includes(new Date(d).getDay()); // dom=0, sab=6
    const nowTimeHHMM = () => new Date().toTimeString().slice(0,5);

    /* ========= Persistencia ========= */
    const LS_KEY = "guardias.pwa.v3";
    const IDB_NAME = 'guardias-db';
    const IDB_STORE = 'state';
    function idbOpen(){ return new Promise((res,rej)=>{ const r=indexedDB.open(IDB_NAME,1); r.onupgradeneeded=()=>r.result.createObjectStore(IDB_STORE); r.onsuccess=()=>res(r.result); r.onerror=()=>rej(r.error); }); }
    async function idbGet(key='singleton'){ try{ const db=await idbOpen(); return await new Promise((res,rej)=>{ const tx=db.transaction(IDB_STORE,'readonly'); const st=tx.objectStore(IDB_STORE); const g=st.get(key); g.onsuccess=()=>res(g.result||null); g.onerror=()=>rej(g.error); }); }catch{ return null; } }
    async function idbSet(val,key='singleton'){ try{ const db=await idbOpen(); await new Promise((res,rej)=>{ const tx=db.transaction(IDB_STORE,'readwrite'); const st=tx.objectStore(IDB_STORE); const p=st.put(val,key); p.onsuccess=()=>res(); p.onerror=()=>rej(p.error); }); }catch{} }

    /* ========= Estado inicial ========= */
    function defaultState(){
      return {
        days: {},
        pattern: { enabled:false, start:"", turno:"B" },
        colors: {
          guardia: "#0ea5e9",
          recargo: "#eab308",
          art: "#ef4444",
          licencia: "#60a5fa",
          patternGuardiaBg: "rgba(16,185,129,0.25)",
          selected: "#22c55e",
          today: "#34d399"
        },
        holidays: [],
        notes: [],
        objectSuggestions: []
      };
    }
    function useStore(){
      const [state,setState] = useState(()=>{ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"null") || defaultState(); } catch{ return defaultState(); } });
      useEffect(()=>{ (async()=>{ const from = await idbGet(); if(from){ setState(from); }})(); },[]);
      useEffect(()=>{ localStorage.setItem(LS_KEY, JSON.stringify(state)); idbSet(state); },[state]);
      return [state,setState];
    }

    /* ========= Modelos ========= */
    function emptyDay(key){
      return {
        key,
        pabellon:"",
        poblacion:{ total:"", condenados:"", procesados:"", presentes:"", hospitalizados:"" },
        role:"",
        companeros:"",
        notas:"",
        estado: null, // guardia | recargo | cubro_guardia | me_cubre_guardia | cubro_recargo | me_cubre_recargo | art | licencia
        pago:false, swap:false, linkedDate:"", linkedType:"",
        movimientos:[],
        poblacionListado:[]
      };
    }

    /* ========= Licencia ========= */
    function expandLicenseByDates(startStr, endStr){
      const start = parseYMD(startStr), end = parseYMD(endStr);
      const out=[]; for(let d=new Date(start); d<=end; d=addDays(d,1)) out.push(ymd(d)); return out;
    }
    function expandLicenseByWorkingDays(startStr, count, holidaysSet, skipWeekends=true){
      const out=[]; let d=parseYMD(startStr);
      while(out.length < count){
        const key=ymd(d); const weekend = skipWeekends && isWeekend(d); const holiday = holidaysSet.has(key);
        if(!(weekend || holiday)) out.push(key);
        d = addDays(d,1);
      }
      return out;
    }
    function expandLicenseByCalendarDays(startStr, count){
      const out=[]; let d=parseYMD(startStr);
      for(let i=0;i<count;i++) out.push(ymd(addDays(d,i)));
      return out;
    }

    /* ========= App ========= */
    function App(){
      const [store,setStore] = useStore();
      const today = new Date();
      const [cursor,setCursor] = useState(new Date(today.getFullYear(), today.getMonth(), 1));
      const [selectedKey,setSelectedKey] = useState(null);
      const [screen,setScreen] = useState('month'); // 'month' | 'day' | 'notes'
      const [quickKey,setQuickKey] = useState(null);
      const [showSettings,setShowSettings] = useState(false);
      const [showLicense,setShowLicense] = useState(null);

      const cells = useMemo(()=>{
        const start = startOfMonth(cursor);
        const startWeekDay = (start.getDay()+6)%7; // Lunes=0
        const first = addDays(start,-startWeekDay);
        return Array.from({length:42},(_,i)=> addDays(first,i));
      },[cursor]);

      const isPatternGuardia = useMemo(()=>{
        const p=store.pattern; if(!p.enabled||!p.start) return ()=>false;
        const anchor=parseYMD(p.start);
        return d=>{ const diff = Math.floor((parseYMD(ymd(d)) - anchor)/86400000); return (diff%3===0); };
      },[store.pattern]);

      function dayData(k){ return store.days[k] || emptyDay(k); }
      function saveDay(k,patch){ setStore(s=> ({...s, days:{...s.days, [k]:{...dayData(k), ...patch}} })); }

      function setDayEstado(k, {estado=null, pago=false, swap=false, linkedDate="", linkedType=""}){
        if(pago && swap) pago=false; // regla: no ambos
        const d = dayData(k);
        if(swap && linkedDate){
          const mirror = dayData(linkedDate);
          let tipoEsp="";
          if(estado==='cubro_guardia') tipoEsp='me_cubre_guardia';
          else if(estado==='me_cubre_guardia') tipoEsp='cubro_guardia';
          else if(estado==='cubro_recargo') tipoEsp='me_cubre_recargo';
          else if(estado==='me_cubre_recargo') tipoEsp='cubro_recargo';
          if(tipoEsp) saveDay(linkedDate, { estado: tipoEsp, pago, swap:true, linkedDate:k, linkedType:estado });
        }
        saveDay(k,{ estado, pago, swap, linkedDate, linkedType });
      }

      const lastTapRef = useRef(0);
      function onTapDay(d){
        const t=Date.now();
        if(t - lastTapRef.current < 350){ openDay(d); }
        else { setSelectedKey(ymd(d)); }
        lastTapRef.current = t;
      }
      function openDay(d){ const k=ymd(d); setSelectedKey(k); setScreen('day'); }

      const swipeStartX = useRef(null);
      function attachSwipe(el, onRight){ if(!el) return;
        el.addEventListener('touchstart', e=>{ swipeStartX.current = e.touches[0].clientX; }, {passive:true});
        el.addEventListener('touchend', e=>{
          if(swipeStartX.current==null) return;
          const dx = e.changedTouches[0].clientX - swipeStartX.current;
          if(dx > 60) onRight?.();
          swipeStartX.current=null;
        }, {passive:true});
      }

      const summary = useMemo(()=>{
        if(!selectedKey) return null;
        const d = dayData(selectedKey);
        const base = [];
        if(d.estado) base.push(d.estado.toUpperCase());
        if(d.pabellon) base.push(\`Pab: \${d.pabellon}\`);
        const P=d.poblacion||{};
        if(P.total) base.push(\`Pob: \${P.total}\`);
        if(P.condenados) base.push(\`Cond: \${P.condenados}\`);
        if(P.procesados) base.push(\`Proc: \${P.procesados}\`);
        if(d.companeros) base.push(\`Comp: \${d.companeros}\`);
        return base.join(" · ");
      },[selectedKey, store.days]);

      return (
        <div className="h-full flex flex-col">
          <TopBar
            screen={screen} cursor={cursor}
            onPrev={()=> setCursor(d=> new Date(d.getFullYear(), d.getMonth()-1,1))}
            onNext={()=> setCursor(d=> new Date(d.getFullYear(), d.getMonth()+1,1))}
            onBack={()=> setScreen('month')}
            onSettings={()=> setShowSettings(true)}
            onNotes={()=> setScreen('notes')}
          />

          {screen==='month' && (
            <>
              {selectedKey && summary && (
                <div className="px-3 pt-2">
                  <div className="bg-slate-800/70 border border-slate-700 rounded-xl px-3 py-2 text-sm">{selectedKey} — {summary}</div>
                </div>
              )}
              <MonthGrid
                cells={cells}
                cursor={cursor}
                selectedKey={selectedKey}
                onTap={onTapDay}
                onOpen={openDay}
                isPattern={d=> isPatternGuardia(d)}
                colors={store.colors}
                getDay={k=>dayData(k)}
                onLong={(d)=> setQuickKey(ymd(d))}
              />
            </>
          )}

          {screen==='day' && selectedKey && (
            <DayScreen
              ymdKey={selectedKey}
              data={dayData(selectedKey)}
              setData={(patch)=> saveDay(selectedKey, patch)}
              setEstado={(payload)=> setDayEstado(selectedKey, payload)}
              colors={store.colors}
              attachSwipe={attachSwipe}
            />
          )}

          {screen==='notes' && (<NotesScreen store={store} setStore={setStore}/>)}

          {/* Modales */}
          {quickKey && (
            <QuickModal
              ymdKey={quickKey}
              data={dayData(quickKey)}
              colors={store.colors}
              onClose={()=>setQuickKey(null)}
              onPick={(payload)=>{ setQuickKey(null); setDayEstado(quickKey, payload); }}
              onOpenLicencia={()=>{ setQuickKey(null); setShowLicense({date:quickKey}); }}
            />
          )}
          {showSettings && (<SettingsModal store={store} onClose={()=>setShowSettings(false)} onSave={setStore}/>)}
          {showLicense && (
            <LicenseModal
              date={showLicense.date}
              holidays={new Set(store.holidays)}
              onClose={()=>setShowLicense(null)}
              onApply={({mode, until, corridos, habiles, excluirFeriados})=>{
                let keys=[];
                if(mode==='rango' && until){
                  keys = expandLicenseByDates(showLicense.date, until);
                }else{
                  if(corridos>0) keys = keys.concat(expandLicenseByCalendarDays(showLicense.date, Number(corridos)));
                  if(habiles>0){
                    const add = expandLicenseByWorkingDays(
                      showLicense.date,
                      Number(habiles),
                      new Set(excluirFeriados? store.holidays: []),
                      true
                    );
                    keys = keys.concat(add);
                  }
                }
                const patchDays={...store.days};
                keys.forEach(k=>{ patchDays[k] = {...(patchDays[k]||emptyDay(k)), estado:'licencia', pago:false, swap:false, linkedDate:"", linkedType:""}; });
                setStore(s=> ({...s, days: patchDays}));
                setShowLicense(null);
              }}
            />
          )}
        </div>
      );
    }

    function TopBar({screen,cursor,onPrev,onNext,onBack,onSettings,onNotes}){
      return (
        <header className="px-3 py-2 bg-slate-950 border-b border-slate-800 flex items-center gap-2">
          {screen!=='month'
            ? <button onClick={onBack} className="btn bg-slate-800">←</button>
            : <button onClick={onPrev} className="btn bg-slate-800">◀</button>}
          <div className="text-lg font-medium flex-1 text-center select-none capitalize">{fmtMonth.format(cursor)}</div>
          {screen==='month'
            ? <button onClick={onNext} className="btn bg-slate-800">▶</button>
            : <div className="w-[40px]"/>}
          <button onClick={onNotes} className="btn bg-sky-600">Notas</button>
          <button onClick={onSettings} className="btn bg-emerald-600">Ajustes</button>
        </header>
      );
    }

    function MonthGrid({cells,cursor,selectedKey,onTap,onOpen,isPattern,colors,getDay,onLong}){
      const todayKey = ymd(new Date());
      const weekdays = ["Lun","Mar","Mié","Jue","Vie","Sáb","Dom"];
      return (
        <div className="flex-1 overflow-y-auto px-2 pb-2">
          <div className="grid grid-cols-7 text-center text-xs text-slate-400 mb-1 select-none">
            {weekdays.map(w=> <div key={w} className="py-1">{w}</div>)}
          </div>
          <div className="grid grid-cols-7 gap-1">
            {cells.map((d,i)=>{
              const inMonth = d.getMonth()===cursor.getMonth();
              const k = ymd(d);
              const info = getDay(k);
              const pattern = isPattern(d);
              const isToday = todayKey===k;
              const isSel = selectedKey===k;
              return (
                <MonthCell key={i}
                  date={d}
                  inMonth={inMonth}
                  info={info}
                  pattern={pattern}
                  isToday={isToday}
                  isSel={isSel}
                  colors={colors}
                  onTap={()=>onTap(d)}
                  onOpen={()=>onOpen(d)}
                  onLong={()=>onLong?.(d)}
                />
              );
            })}
          </div>
        </div>
      );
    }

    function MonthCell({date,inMonth,info,pattern,isToday,isSel,colors,onTap,onOpen,onLong}){
      const holdRef = useRef(null);
      const onTouchStart = ()=>{ holdRef.current = setTimeout(()=> onLong?.(), 550); };
      const onTouchEnd = ()=>{ if(holdRef.current){ clearTimeout(holdRef.current); holdRef.current=null; } };

      let bg = inMonth? 'bg-slate-800' : 'bg-slate-800/30';
      let style = {};
      if(pattern && !info?.estado){ style.background = colors.patternGuardiaBg; }
      if(info?.estado){
        const mapCol = {
          guardia: colors.guardia,
          recargo: colors.recargo,
          art: colors.art,
          licencia: colors.licencia,
          cubro_guardia: colors.guardia,
          me_cubre_guardia: colors.guardia,
          cubro_recargo: colors.recargo,
          me_cubre_recargo: colors.recargo
        };
        style.background = mapCol[info.estado] || 'transparent';
      }
      if(isSel){ style.outline = \`2px solid \${colors.selected}\`; }
      if(isToday){ style.boxShadow = \`inset 0 0 0 2px \${colors.today}\`; }

      return (
        <button
          onClick={onTap}
          onDoubleClick={onOpen}
          onTouchStart={onTouchStart}
          onTouchEnd={onTouchEnd}
          onContextMenu={(e)=>{ e.preventDefault(); onLong?.(); }}
          className={\`aspect-square rounded-xl p-1 flex flex-col items-start justify-between \${bg}\`}
          style={style}
        >
          <div className="text-[11px] opacity-90">{fmtDay.format(date)}</div>
          <div className="w-full flex gap-1 flex-wrap justify-end">
            {info?.pago && <span className="badge">💲</span>}
            {info?.swap && <span className="badge">🔄</span>}
          </div>
        </button>
      );
    }

    function QuickModal({ymdKey,data,colors,onClose,onPick,onOpenLicencia}){
      const [estado,setEstado]=useState(data.estado||"");
      const [pago,setPago]=useState(!!data.pago);
      const [swap,setSwap]=useState(!!data.swap);
      const [linked,setLinked]=useState(data.linkedDate||"");
      useEffect(()=>{ if(pago && swap){ setPago(false); } },[pago,swap]);
      function go(){
        if(estado==='licencia'){ onOpenLicencia(); return; }
        onPick({estado: estado||null, pago, swap, linkedDate: swap? linked:"", linkedType:""});
      }
      return (
        <div className="modal-backdrop" onClick={onClose}>
          <div className="modal-card" onClick={e=>e.stopPropagation()}>
            <div className="text-sm opacity-80 mb-2">{ymdKey}</div>
            <div className="grid gap-2">
              <select value={estado} onChange={e=>setEstado(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-2 py-2">
                <option value="">(sin estado)</option>
                <option value="guardia">Guardia</option>
                <option value="recargo">Recargo</option>
                <option value="cubro_guardia">Cubro guardia a…</option>
                <option value="me_cubre_guardia">Me cubre guardia…</option>
                <option value="cubro_recargo">Cubro recargo a…</option>
                <option value="me_cubre_recargo">Me cubre recargo…</option>
                <option value="art">ART Nº…</option>
                <option value="licencia">Licencia…</option>
              </select>
              {estado && estado!=='recargo' && estado!=='guardia' && estado!=='art' && estado!=='licencia' && (
                <input placeholder="Apellido/Nombre" className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>
              )}
              <label className="text-sm flex items-center gap-2">
                <input type="checkbox" checked={pago} onChange={e=>{ setPago(e.target.checked); if(e.target.checked) setSwap(false); }}/> 💲
              </label>
              <label className="text-sm flex items-center gap-2">
                <input type="checkbox" checked={swap} onChange={e=>{ setSwap(e.target.checked); if(e.target.checked) setPago(false); }}/> 🔄
              </label>
              {swap && (<input type="date" value={linked} onChange={e=>setLinked(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>)}
            </div>
            <div className="mt-3 flex justify-end gap-2">
              <button className="btn bg-slate-700" onClick={onClose}>Cancelar</button>
              <button className="btn bg-emerald-600" onClick={go}>{estado==='licencia'?'Licencia…':'Guardar'}</button>
            </div>
          </div>
        </div>
      );
    }

    function LicenseModal({date,holidays,onClose,onApply}){
      const [mode,setMode]=useState('rango');
      const [hasta,setHasta]=useState("");
      const [corridos,setCorridos]=useState("");
      const [habiles,setHabiles]=useState("");
      const [excluirFeriados,setExcluirFeriados]=useState(true);
      return (
        <div className="modal-backdrop" onClick={onClose}>
          <div className="modal-card" onClick={e=>e.stopPropagation()}>
            <div className="text-sm mb-2">Licencia desde <strong>{date}</strong></div>
            <div className="mb-2">
              <label className="mr-3"><input type="radio" name="m" checked={mode==='rango'} onChange={()=>setMode('rango')}/> Por rango</label>
              <label><input type="radio" name="m" checked={mode==='calculo'} onChange={()=>setMode('calculo')}/> Por días</label>
            </div>
            {mode==='rango' ? (
              <div className="grid gap-2">
                <label>Hasta: <input type="date" value={hasta} onChange={e=>setHasta(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full"/></label>
              </div>
            ) : (
              <div className="grid gap-2">
                <label>Días corridos: <input type="number" min="0" value={corridos} onChange={e=>setCorridos(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full"/></label>
                <label>Días hábiles: <input type="number" min="0" value={habiles} onChange={e=>setHabiles(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full"/></label>
                <label className="text-sm flex items-center gap-2"><input type="checkbox" checked={excluirFeriados} onChange={e=>setExcluirFeriados(e.target.checked)}/> Excluir feriados</label>
              </div>
            )}
            <div className="mt-3 flex justify-end gap-2">
              <button className="btn bg-slate-700" onClick={onClose}>Cancelar</button>
              <button className="btn bg-emerald-600" onClick={()=> onApply({mode, until:hasta, corridos, habiles, excluirFeriados})}>Aplicar</button>
            </div>
          </div>
        </div>
      );
    }

    function DayScreen({ymdKey,data,setData,setEstado,colors,attachSwipe}){
      const [tab,setTab]=useState("guardia");
      const wrapRef = useRef(null);
      useEffect(()=> setTab("guardia"), [ymdKey]);
      useEffect(()=> attachSwipe(wrapRef.current, ()=> setTab(t=> t==='guardia'?'poblacion':'poblacion')), [wrapRef.current]);

      const P = data.poblacion||{};
      const collapsedSummary = [\`Pab: \${data.pabellon||'-'}\`, \`Pob: \${P.total||'-'}\`, \`Cond: \${P.condenados||'-'}\`, \`Proc: \${P.procesados||'-'}\`].join(' · ');

      return (
        <div className="flex-1 flex flex-col h-full swipe-zone" ref={wrapRef}>
          <div className="px-3 py-2 border-b border-slate-800 bg-slate-950 sticky top-0 z-10">
            <div className="text-base">{fmtFull.format(parseYMD(ymdKey))}</div>
          </div>

          <div className="flex gap-2 px-3 py-2">
            <button onClick={()=>setTab('guardia')} className={\`px-4 py-2 rounded-full text-base \${tab==='guardia'?'bg-sky-600':'bg-slate-800'}\`}>Guardia</button>
            <button onClick={()=>setTab('poblacion')} className={\`px-4 py-2 rounded-full text-base \${tab==='poblacion'?'bg-sky-600':'bg-slate-800'}\`}>Población</button>
          </div>

          <div className="px-3">
            <DetailsPanel collapsedText={collapsedSummary} body={<GuardHeader data={data} setData={setData}/>}/>
          </div>

          <div className="flex-1 overflow-y-auto p-3">
            {tab==='guardia' ? <MovimientosTable data={data} setData={setData}/> : <PoblacionTable data={data} setData={setData}/>}
          </div>
        </div>
      );
    }

    function DetailsPanel({collapsedText, body}){
      const [open,setOpen]=useState(true);
      return (
        <div className="rounded-xl border border-slate-800 overflow-hidden">
          <button className="w-full text-left px-3 py-2 bg-slate-800/60" onClick={()=>setOpen(o=>!o)}>
            {open ? '▼ Ocultar' : '► Mostrar'} — {collapsedText}
          </button>
          {open && <div className="p-3 bg-slate-900">{body}</div>}
        </div>
      );
    }

    function GuardHeader({data,setData}){
      const P = data.poblacion||{};
      return (
        <div className="grid grid-cols-1 sm:grid-cols-3 gap-2">
          <Field label="Pabellón" value={data.pabellon} onChange={e=>setData({pabellon:e.target.value})}/>
          <Field label="Población total" type="number" value={P.total} onChange={e=>setData({poblacion:{...P,total:e.target.value}})}/>
          <Field label="Presentes" type="number" value={P.presentes} onChange={e=>setData({poblacion:{...P,presentes:e.target.value}})}/>
          <Field label="Condenados" type="number" value={P.condenados} onChange={e=>setData({poblacion:{...P,condenados:e.target.value}})}/>
          <Field label="Procesados" type="number" value={P.procesados} onChange={e=>setData({poblacion:{...P,procesados:e.target.value}})}/>
          <Field label="Hospitalizados" type="number" value={P.hospitalizados} onChange={e=>setData({poblacion:{...P,hospitalizados:e.target.value}})}/>
          <Field label="Rol (Celador/Auxiliar)" value={data.role} onChange={e=>setData({role:e.target.value})}/>
          <Field label="Acompañado por (coma separada)" value={data.companeros} onChange={e=>setData({companeros:e.target.value})}/>
          <TextArea label="Notas" value={data.notas} onChange={e=>setData({notas:e.target.value})}/>
        </div>
      );
    }

    function MovimientosTable({data,setData}){
      const rows = data.movimientos || [];
      function add(){ const firstTime = nowTimeHHMM(); setData({ movimientos:[ ...rows, { objeto:"", entrada:firstTime, salida:"", movimiento:"", a_cargo:"" } ]}); }
      function del(i){ const c=[...rows]; c.splice(i,1); setData({movimientos:c}); }
      function setRow(i,patch){ const c=[...rows]; c[i]={...c[i],...patch}; setData({movimientos:c}); }
      return (
        <div>
          <div className="grid grid-cols-5 text-[11px] uppercase tracking-wide text-slate-400 mb-1 px-1">
            <div>Objeto</div><div>Entrada</div><div>Salida</div><div>Movimiento</div><div>A cargo de</div>
          </div>
          <div className="space-y-2">
            {rows.map((r,i)=> (
              <div key={i} className="grid grid-cols-5 gap-1">
                <AutoCompleteCell value={r.objeto} onChange={v=>setRow(i,{objeto:v})}/>
                <input value={r.entrada||""} onChange={e=>setRow(i,{entrada:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm"/>
                <input value={r.salida||""} onChange={e=>setRow(i,{salida:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm"/>
                <input value={r.movimiento||""} onChange={e=>setRow(i,{movimiento:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm"/>
                <div className="flex gap-1">
                  <input value={r.a_cargo||""} onChange={e=>setRow(i,{a_cargo:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm flex-1"/>
                  <button onClick={()=>del(i)} className="px-2 rounded-lg bg-rose-600">✕</button>
                </div>
              </div>
            ))}
          </div>
          <div className="mt-2 flex justify-end">
            <button onClick={add} className="px-3 py-2 rounded-xl bg-emerald-600">Agregar fila</button>
          </div>
        </div>
      );
    }

    /* Contexto mínimo para sugerencias: guardado en store (objectSuggestions) */
    const StoreCtx = React.createContext(null);
    function useStoreContext(){ return React.useContext(StoreCtx); }

    function AutoCompleteCell({value,onChange}){
      const [store,setStore] = useStoreContext();
      const [open,setOpen]=useState(false);
      const [query,setQuery]=useState(value||"");
      const suggestions = useMemo(()=>{
        const base = store.objectSuggestions || [];
        if(!query) return base.slice(0,20);
        const q=query.toLowerCase();
        return base.filter(s=> s.toLowerCase().includes(q)).slice(0,20);
      },[store.objectSuggestions, query]);
      function commit(val){
        onChange(val); setQuery(val); setOpen(false);
        if(val && !store.objectSuggestions?.includes(val)){
          setStore(s=> ({...s, objectSuggestions: [...(s.objectSuggestions||[]), val].slice(-200)}));
        }
      }
      return (
        <div className="auto-wrap">
          <input
            value={query}
            onChange={e=>{ setQuery(e.target.value); onChange(e.target.value); setOpen(true); }}
            onFocus={()=> setOpen(true)}
            onBlur={()=> setTimeout(()=>setOpen(false), 150)}
            placeholder="Recuento, Servicio médico…"
            className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm w-full"
          />
          {open && suggestions.length>0 && (
            <div className="auto-list">
              {suggestions.map((s,i)=> (
                <div key={i} className="auto-item" onMouseDown={()=>commit(s)}>{s}</div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function PoblacionTable({data,setData}){
      const rows = data.poblacionListado || [];
      function add(){ setData({ poblacionListado:[ ...rows, { matricula:"", cp:"C", nombre:"" } ]}); }
      function del(i){ const c=[...rows]; c.splice(i,1); setData({poblacionListado:c}); }
      function setRow(i,patch){ const c=[...rows]; c[i]={...c[i],...patch}; setData({poblacionListado:c}); }

      const P = data.poblacion||{};
      const tot = rows.length;
      const condenados = rows.filter(r=>r.cp==='C').length;
      const procesados = rows.filter(r=>r.cp==='P').length;
      const mismatch =
        (P.total && Number(P.total)!==tot) ||
        (P.condenados && Number(P.condenados)!==condenados) ||
        (P.procesados && Number(P.procesados)!==procesados);

      return (
        <div>
          {mismatch && (
            <div className="mb-2 text-xs text-amber-400">
              Aviso: los totales de la cabecera (Pob/Cond/Proc) no coinciden con el detalle ingresado aquí.
            </div>
          )}
          <div className="grid grid-cols-3 text-[11px] uppercase tracking-wide text-slate-400 mb-1 px-1">
            <div>Matrícula</div><div>C/P</div><div>Apellido y Nombre</div>
          </div>
          <div className="space-y-2">
            {rows.map((r,i)=> (
              <div key={i} className="grid grid-cols-3 gap-1">
                <input value={r.matricula||""} onChange={e=>setRow(i,{matricula:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm"/>
                <select value={r.cp||"C"} onChange={e=>setRow(i,{cp:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm">
                  <option value="C">C</option><option value="P">P</option>
                </select>
                <div className="flex gap-1">
                  <input value={r.nombre||""} onChange={e=>setRow(i,{nombre:e.target.value})} className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm flex-1"/>
                  <button onClick={()=>del(i)} className="px-2 rounded-lg bg-rose-600">✕</button>
                </div>
              </div>
            ))}
          </div>
          <div className="mt-2 flex justify-end">
            <button onClick={add} className="px-3 py-2 rounded-xl bg-emerald-600">Agregar interno</button>
          </div>
        </div>
      );
    }

    function SettingsModal({store,onClose,onSave}){
      const [start,setStart]=useState(store.pattern.start||"");
      const [turno,setTurno]=useState(store.pattern.turno||"B");
      const [enabled,setEnabled]=useState(!!store.pattern.enabled);
      const [colors,setColors]=useState(store.colors||{});
      const [holidaysTxt,setHolidaysTxt]=useState((store.holidays||[]).join("\\n"));

      function save(){
        const holidays = holidaysTxt.split(/\\s+/).map(s=>s.trim()).filter(Boolean);
        onSave(s=> ({...s, pattern:{...s.pattern, start, turno, enabled}, colors:{...s.colors, ...colors}, holidays }));
        onClose();
      }
      const colorValues = new Set();
      const duplicated = Object.entries(colors).some(([k,v])=>{
        if(k==='patternGuardiaBg' || k==='selected' || k==='today') return false;
        if(colorValues.has(v)) return true; colorValues.add(v); return false;
      });

      return (
        <div className="modal-backdrop" onClick={onClose}>
          <div className="modal-card" onClick={e=>e.stopPropagation()}>
            <h3 className="text-lg font-semibold mb-2">Ajustes</h3>
            <div className="grid gap-3">
              <div className="grid grid-cols-2 gap-2">
                <label className="text-sm">Inicio patrón (día guardia)</label>
                <input type="date" value={start} onChange={e=>setStart(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>
                <label className="text-sm">Turno</label>
                <select value={turno} onChange={e=>setTurno(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2">
                  <option>A</option><option>B</option><option>C</option>
                </select>
                <label className="text-sm">Patrón 24×48</label>
                <input type="checkbox" checked={enabled} onChange={e=>setEnabled(e.target.checked)}/>
              </div>

              <div className="grid grid-cols-2 gap-2">
                <div className="text-sm opacity-80 col-span-2">Colores por estado (sin repetir):</div>
                {['guardia','recargo','art','licencia'].map(key=>(
                  <React.Fragment key={key}>
                    <label className="text-sm capitalize">{key}</label>
                    <input type="color" value={colors[key]} onChange={e=>setColors(c=>({...c,[key]:e.target.value}))}/>
                  </React.Fragment>
                ))}
                <label className="text-sm">Fondo patrón guardia</label>
                <input type="text" value={colors.patternGuardiaBg} onChange={e=>setColors(c=>({...c,patternGuardiaBg:e.target.value}))} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>
                <label className="text-sm">Borde hoy</label>
                <input type="color" value={colors.today} onChange={e=>setColors(c=>({...c,today:e.target.value}))}/>
                <label className="text-sm">Selección</label>
                <input type="color" value={colors.selected} onChange={e=>setColors(c=>({...c,selected:e.target.value}))}/>
              </div>
              {duplicated && <div className="text-amber-400 text-xs">Aviso: hay colores repetidos entre estados.</div>}

              <div>
                <div className="text-sm mb-1">Feriados (uno por línea, formato YYYY-MM-DD)</div>
                <textarea rows="4" value={holidaysTxt} onChange={e=>setHolidaysTxt(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>
              </div>

              <div className="flex justify-end gap-2">
                <button className="btn bg-slate-700" onClick={onClose}>Cerrar</button>
                <button className="btn bg-emerald-600" onClick={save}>Guardar</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function NotesScreen({store,setStore}){
      const [items,setItems] = useState(store.notes||[]);
      const [type,setType] = useState('sueldo');
      const [date,setDate] = useState(ymd(new Date()));
      const [text,setText] = useState('');
      useEffect(()=> setItems(store.notes||[]), [store.notes]);
      function add(){ const n=[...items, {type,date,text,id:crypto.randomUUID?.()||String(Date.now())}]; setItems(n); setStore(s=>({...s, notes:n})); }
      function del(id){ const n=items.filter(x=>x.id!==id); setItems(n); setStore(s=>({...s, notes:n})); }
      return (
        <div className="flex-1 overflow-y-auto p-3">
          <div className="grid grid-cols-1 sm:grid-cols-4 gap-2 mb-3">
            <select value={type} onChange={e=>setType(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2">
              <option value="sueldo">Día de paga (sueldo)</option>
              <option value="pago_recargos">Pagos de recargos</option>
              <option value="art">ART Nº</option>
              <option value="licencia">Licencia (rango de días)</option>
              <option value="aguinaldo">Pago aguinaldo</option>
              <option value="texto">Texto a elección</option>
            </select>
            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>
            <input placeholder="Detalle / nº / rango" value={text} onChange={e=>setText(e.target.value)} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>
            <button onClick={add} className="px-3 py-2 rounded-xl bg-emerald-600">Agregar</button>
          </div>
          <div className="space-y-2">
            {items.map(it=> (
              <div key={it.id} className="bg-slate-800 rounded-xl p-3 flex items-start gap-2">
                <div className="text-xs px-2 py-1 rounded bg-sky-700 capitalize">{it.type}</div>
                <div className="text-sm flex-1">
                  <div className="opacity-80">{it.date}</div>
                  <div>{it.text}</div>
                </div>
                <button className="px-2 rounded bg-rose-600" onClick={()=>del(it.id)}>✕</button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function Field({label, ...props}){
      return (
        <label className="flex flex-col gap-1 text-sm">
          <span className="opacity-80">{label}</span>
          <input {...props} className={\`bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 \${props.className||""}\`}/>
        </label>
      );
    }
    function TextArea({label, ...props}){
      return (
        <label className="flex flex-col gap-1 text-sm">
          <span className="opacity-80">{label}</span>
          <textarea {...props} rows={3} className={\`bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 \${props.className||""}\`}/>
        </label>
      );
    }

    function Root(){
      const storeHook = useStore(); // [store, setStore]
      return (
        <StoreCtx.Provider value={storeHook}>
          <App/>
        </StoreCtx.Provider>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<Root/>);
  </script>

  <!-- Registro del Service Worker (archivo externo obligatorio) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./sw.js?v=4')  // mantené sw.js en la raíz del repo
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Error SW:', err));
      });
    }
  </script>
</body>
</html>
