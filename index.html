<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RecargApp</title>
  <style>
    :root {
      --bg:#0f172a; --card:#111827; --muted:#94a3b8;
      --ok:#16a34a; --warn:#f59e0b; --err:#ef4444;
      --ink:#e5e7eb; --accent:#38bdf8;
    }
    * { box-sizing:border-box }
    body {
      margin:0; background:var(--bg);
      font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink)
    }
    header {
      padding:12px 16px; border-bottom:1px solid #1f2937;
      background:#0b1223; position:sticky; top:0; z-index:5
    }
    h1 { margin:0; font-size:18px }
    .container { padding:16px }
    table { width:100%; border-collapse:collapse; margin-top:12px }
    th,td { padding:8px 6px; text-align:left; border-bottom:1px solid #1f2937 }
    th { color:var(--muted); font-weight:600; font-size:13px }
    tr:hover td { background:#1e293b }
    button {
      background:var(--accent); color:#000; border:none;
      padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:500
    }
    button:disabled { opacity:0.5; cursor:not-allowed }
    .status-ok { color:var(--ok) }
    .status-warn { color:var(--warn) }
    .status-err { color:var(--err) }
    .muted { color:var(--muted); font-size:12px }
    .flex { display:flex; align-items:center; gap:6px }
    .tag {
      background:#1f2937; color:var(--muted);
      padding:2px 6px; border-radius:4px; font-size:12px
    }
    .dayCell {
      border:1px solid #1f2937; min-height:80px;
      padding:4px; vertical-align:top; cursor:pointer;
    }
    .today { outline:2px solid var(--accent) }
    .selected { background:#1e293b }
    .collapsedSummary {
      font-size:12px; color:var(--muted); margin-top:4px
    }
  </style>
</head>
<body>
  <header>
    <h1>RecargApp</h1>
  </header>
  <div class="container" id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect } = React;

    const colors = {
      bg:"#0f172a", card:"#111827", muted:"#94a3b8",
      ok:"#16a34a", warn:"#f59e0b", err:"#ef4444",
      ink:"#e5e7eb", accent:"#38bdf8",
      today:"#38bdf8", selected:"#1e293b"
    };

    function App() {
      const [selected, setSelected] = useState(null);
      const [data, setData] = useState({});

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const daysInMonth = new Date(year, month+1, 0).getDate();

      const handleDayClick = (day) => setSelected(day);

      return (
        <div>
          <h2>
            {today.toLocaleString("es-AR",{month:"long"})} {year}
          </h2>
          <table>
            <tbody>
              {[...Array(Math.ceil(daysInMonth/7))].map((_,weekIdx) => (
                <tr key={weekIdx}>
                  {[...Array(7)].map((_,dayIdx) => {
                    const day = weekIdx*7 + dayIdx + 1;
                    if(day>daysInMonth) return <td key={dayIdx}></td>;
                    const dateStr = `${year}-${month+1}-${day}`;
                    const isToday = day===today.getDate();
                    const isSel = selected===day;
                    return (
                      <td
                        key={dayIdx}
                        className={`dayCell ${isToday?"today":""} ${isSel?"selected":""}`}
                        onClick={()=>handleDayClick(day)}
                      >
                        <div>{day}</div>
                        {data[dateStr] && (
                          <div className="collapsedSummary">
                            {data[dateStr].join(", ")}
                          </div>
                        )}
                      </td>
                    )
                  })}
                </tr>
              ))}
            </tbody>
          </table>
          {selected && (
            <div style={{marginTop:20}}>
              <h3>DÃ­a {selected}</h3>
              <button onClick={()=>setSelected(null)}>Cerrar</button>
            </div>
          )}
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
