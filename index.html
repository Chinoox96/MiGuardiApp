<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Guardias</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendario de Guardias</h1>
  </header>

  <main id="app">
    <!-- Calendario generado -->
    <div id="calendar"></div>
    <!-- Ventana detalle (se muestra al tocar un día) -->
    <div id="dayDetail" class="hidden">
      <button id="backBtn">⬅ Volver</button>
      <h2 id="selectedDate"></h2>
      <div class="tabs">
        <button class="tabBtn" data-tab="guardia">Guardia</button>
        <button class="tabBtn" data-tab="poblacion">Población</button>
      </div>
      <div id="tabContent"></div>
    </div>
  </main>

  <!-- Script principal -->
  <script src="main.js"></script>

  <!-- Registrar Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then(reg => console.log("✅ Service Worker registrado", reg.scope))
        .catch(err => console.error("❌ Error registrando SW", err));
    }
  </script>
</body>
</html>
