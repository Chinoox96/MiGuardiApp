<!-- React + Babel -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body class="bg-slate-900 text-slate-100">
<div id="root"></div>

<script type="text/babel">
const {useState,useMemo,useEffect,useRef,useContext,createContext} = React;

/* ===== Utils ===== */
const fmtDay = new Intl.DateTimeFormat("es-AR",{day:"2-digit"});
const fmtMonth = new Intl.DateTimeFormat("es-AR",{month:"long",year:"numeric"});
const fmtFull  = new Intl.DateTimeFormat("es-AR",{weekday:"long",year:"numeric",month:"long",day:"numeric"});

function ymd(d){ const x=new Date(d); x.setHours(0,0,0,0); return x.toISOString().slice(0,10); }
function parseYMD(s){ const a=s.split("-").map(Number); const x=new Date(a[0],a[1]-1,a[2]); x.setHours(0,0,0,0); return x; }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function startOfMonth(d){ const x=new Date(d.getFullYear(), d.getMonth(),1); x.setHours(0,0,0,0); return x; }
function isWeekend(d){ const g=new Date(d).getDay(); return g===0 || g===6; }
function nowHHMM(){ const t=new Date(); const hh=String(t.getHours()).padStart(2,"0"); const mm=String(t.getMinutes()).padStart(2,"0"); return hh+":"+mm; }

/* ===== Persistencia ===== */
const LS_KEY="guardias.pwa.v4";
const IDB_NAME="guardias-db"; const IDB_STORE="state";
function idbOpen(){ return new Promise((res,rej)=>{ const r=indexedDB.open(IDB_NAME,1); r.onupgradeneeded=()=>r.result.createObjectStore(IDB_STORE); r.onsuccess=()=>res(r.result); r.onerror=()=>rej(r.error); }); }
async function idbGet(key="singleton"){ try{ const db=await idbOpen(); return await new Promise((res,rej)=>{ const tx=db.transaction(IDB_STORE,"readonly"); const st=tx.objectStore(IDB_STORE); const g=st.get(key); g.onsuccess=()=>res(g.result||null); g.onerror=()=>rej(g.error); }); }catch{return null;} }
async function idbSet(val,key="singleton"){ try{ const db=await idbOpen(); await new Promise((res,rej)=>{ const tx=db.transaction(IDB_STORE,"readwrite"); const st=tx.objectStore(IDB_STORE); const p=st.put(val,key); p.onsuccess=()=>res(); p.onerror=()=>rej(p.error); }); }catch{} }

/* ===== Estado inicial ===== */
function defaultState(){
  return {
    days:{},
    pattern:{enabled:false,start:"",turno:"B"},
    colors:{
      guardia:"#0ea5e9",
      recargo:"#eab308",
      art:"#ef4444",
      licencia:"#60a5fa",
      patternGuardiaBg:"rgba(16,185,129,0.25)",
      selected:"#22c55e",
      today:"#34d399"
    },
    holidays:[],
    notes:[],
    objectSuggestions:[]
  };
}
function useStore(){
  const [state,setState]=useState(()=>{ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"null")||defaultState(); }catch{ return defaultState(); } });
  useEffect(()=>{ (async()=>{ const from=await idbGet(); if(from){ setState(from);} })(); },[]);
  useEffect(()=>{ localStorage.setItem(LS_KEY, JSON.stringify(state)); idbSet(state); },[state]);
  return [state,setState];
}

/* ===== Modelos ===== */
function emptyDay(key){
  return {
    key,
    pabellon:"",
    poblacion:{ total:"", condenados:"", procesados:"", presentes:"", hospitalizados:"" },
    role:"",
    companeros:"",
    notas:"",
    estado:null,     // guardia|recargo|cubro_guardia|me_cubre_guardia|cubro_recargo|me_cubre_recargo|art|licencia
    pago:false,      // 💲 XOR
    swap:false,      // 🔄
    linkedDate:"",
    linkedType:"",
    movimientos:[],  // {objeto,entrada,salida,movimiento,a_cargo}
    poblacionListado:[] // {matricula,cp(C|P),nombre}
  };
}

/* ===== Cálculos Licencia ===== */
function expandLicenseByDates(startStr,endStr){
  const s=parseYMD(startStr), e=parseYMD(endStr); const out=[];
  for(let d=new Date(s); d<=e; d=addDays(d,1)) out.push(ymd(d)); return out;
}
function expandLicenseByCalendarDays(startStr,count){
  const out=[]; const s=parseYMD(startStr); for(let i=0;i<count;i++) out.push(ymd(addDays(s,i))); return out;
}
function expandLicenseByWorkingDays(startStr,count,holidaysSet,skipWeekends){
  const out=[]; let d=parseYMD(startStr);
  while(out.length<count){
    const k=ymd(d);
    const weekend = !!skipWeekends && isWeekend(d);
    const holiday = holidaysSet.has(k);
    if(!(weekend||holiday)) out.push(k);
    d=addDays(d,1);
  }
  return out;
}

/* ===== Contexto (para autocompletar) ===== */
const StoreCtx=createContext(null);
function useStoreCtx(){ return useContext(StoreCtx); }

/* ===== App ===== */
function App(){
  const [store,setStore]=useStore();
  const today=new Date();
  const [cursor,setCursor]=useState(new Date(today.getFullYear(),today.getMonth(),1));
  const [selectedKey,setSelectedKey]=useState(null);
  const [screen,setScreen]=useState("month"); // month|day|notes
  const [quickKey,setQuickKey]=useState(null);
  const [showSettings,setShowSettings]=useState(false);
  const [showLicense,setShowLicense]=useState(null); // {date}

  const cells=useMemo(()=>{
    const start=startOfMonth(cursor);
    const startWeek=(start.getDay()+6)%7;
    const first=addDays(start,-startWeek);
    return Array.from({length:42},(_,i)=>addDays(first,i));
  },[cursor]);

  const isPatternGuardia=useMemo(()=>{
    const p=store.pattern; if(!p.enabled||!p.start) return ()=>false;
    const anchor=parseYMD(p.start);
    return d=>{ const diff=Math.floor((parseYMD(ymd(d))-anchor)/86400000); return (diff%3===0); };
  },[store.pattern]);

  function dayData(k){ return store.days[k]||emptyDay(k); }
  function saveDay(k,patch){ setStore(s=>({...s,days:{...s.days,[k]:{...dayData(k),...patch}}})); }

  function setDayEstado(k,{estado=null,pago=false,swap=false,linkedDate="",linkedType=""}){
    if(pago && swap) pago=false; // regla: XOR
    const d=dayData(k);
    if(swap && linkedDate){
      const mirror=dayData(linkedDate);
      let tipoEsp="";
      if(estado==="cubro_guardia") tipoEsp="me_cubre_guardia";
      else if(estado==="me_cubre_guardia") tipoEsp="cubro_guardia";
      else if(estado==="cubro_recargo") tipoEsp="me_cubre_recargo";
      else if(estado==="me_cubre_recargo") tipoEsp="cubro_recargo";
      if(tipoEsp){
        saveDay(linkedDate,{estado:tipoEsp,pago:pago,swap:true,linkedDate:k,linkedType:estado});
      }
    }
    saveDay(k,{estado:estado,pago:pago,swap:swap,linkedDate:linkedDate,linkedType:linkedType});
  }

  // Tap / Doble tap
  const lastTapRef=useRef(0);
  function onTapDay(d){
    const t=Date.now();
    if(t-lastTapRef.current<350){ openDay(d); }
    else { setSelectedKey(ymd(d)); }
    lastTapRef.current=t;
  }
  function openDay(d){ const k=ymd(d); setSelectedKey(k); setScreen("day"); }

  const summary=useMemo(()=>{
    if(!selectedKey) return null;
    const d=dayData(selectedKey); const base=[];
    if(d.estado) base.push(d.estado.toUpperCase());
    if(d.pabellon) base.push("Pab: "+d.pabellon);
    const P=d.poblacion||{};
    if(P.total) base.push("Pob: "+P.total);
    if(P.condenados) base.push("Cond: "+P.condenados);
    if(P.procesados) base.push("Proc: "+P.procesados);
    if(d.companeros) base.push("Comp: "+d.companeros);
    return base.join(" · ");
  },[selectedKey,store.days]);

  return (
    <div className="h-full flex flex-col">
      <TopBar
        screen={screen}
        cursor={cursor}
        onPrev={function(){ setCursor(function(d){ return new Date(d.getFullYear(), d.getMonth()-1,1); }); }}
        onNext={function(){ setCursor(function(d){ return new Date(d.getFullYear(), d.getMonth()+1,1); }); }}
        onBack={function(){ setScreen("month"); }}
        onSettings={function(){ setShowSettings(true); }}
        onNotes={function(){ setScreen("notes"); }}
      />

      {screen==="month" && (
        <>
          {selectedKey && summary && (
            <div className="px-3 pt-2">
              <div className="bg-slate-800/70 border border-slate-700 rounded-xl px-3 py-2 text-sm">{selectedKey+" — "+summary}</div>
            </div>
          )}
          <MonthGrid
            cells={cells}
            cursor={cursor}
            selectedKey={selectedKey}
            onTap={onTapDay}
            onOpen={openDay}
            isPattern={function(d){ return isPatternGuardia(d); }}
            colors={store.colors}
            getDay={function(k){ return dayData(k); }}
            onLong={function(d){ setQuickKey(ymd(d)); }}
          />
        </>
      )}

      {screen==="day" && selectedKey && (
        <DayScreen
          ymdKey={selectedKey}
          data={dayData(selectedKey)}
          setData={function(p){ saveDay(selectedKey,p); }}
          setEstado={function(p){ setDayEstado(selectedKey,p); }}
        />
      )}

      {screen==="notes" && <NotesScreen store={store} setStore={setStore}/>}

      {quickKey && (
        <QuickModal
          ymdKey={quickKey}
          data={dayData(quickKey)}
          onClose={function(){ setQuickKey(null); }}
          onPick={function(payload){ setQuickKey(null); setDayEstado(quickKey,payload); }}
          onOpenLicencia={function(){ setQuickKey(null); setShowLicense({date:quickKey}); }}
        />
      )}

      {showSettings && <SettingsModal store={store} onClose={function(){ setShowSettings(false); }} onSave={setStore}/>}

      {showLicense && (
        <LicenseModal
          date={showLicense.date}
          holidays={new Set(store.holidays)}
          onClose={function(){ setShowLicense(null); }}
          onApply={function(cfg){
            var keys=[];
            if(cfg.mode==="rango" && cfg.until){
              keys = expandLicenseByDates(showLicense.date, cfg.until);
            }else{
              if(Number(cfg.corridos)>0) keys = keys.concat(expandLicenseByCalendarDays(showLicense.date, Number(cfg.corridos)));
              if(Number(cfg.habiles)>0){
                var hs = new Set(cfg.excluirFeriados ? store.holidays : []);
                keys = keys.concat(expandLicenseByWorkingDays(showLicense.date, Number(cfg.habiles), hs, true));
              }
            }
            var patchDays = Object.assign({}, store.days);
            keys.forEach(function(k){
              patchDays[k] = Object.assign({}, (patchDays[k]||emptyDay(k)), {estado:"licencia",pago:false,swap:false,linkedDate:"",linkedType:""});
            });
            setStore(function(s){ return Object.assign({}, s, {days:patchDays}); });
            setShowLicense(null);
          }}
        />
      )}
    </div>
  );
}

/* ===== TopBar ===== */
function TopBar(props){
  return (
    <header className="px-3 py-2 bg-slate-950 border-b border-slate-800 flex items-center gap-2">
      {props.screen!=="month" ? (
        <button onClick={props.onBack} className="btn bg-slate-800">←</button>
      ) : (
        <button onClick={props.onPrev} className="btn bg-slate-800">◀</button>
      )}
      <div className="text-lg font-medium flex-1 text-center select-none capitalize">{fmtMonth.format(props.cursor)}</div>
      {props.screen==="month" ? (
        <button onClick={props.onNext} className="btn bg-slate-800">▶</button>
      ) : (<div style={{width:"40px"}} />)}
      <button onClick={props.onNotes} className="btn bg-sky-600">Notas</button>
      <button onClick={props.onSettings} className="btn bg-emerald-600">Ajustes</button>
    </header>
  );
}

/* ===== Calendario ===== */
function MonthGrid({cells,cursor,selectedKey,onTap,onOpen,isPattern,colors,getDay,onLong}){
  const todayKey=ymd(new Date());
  const weekdays=["Lun","Mar","Mié","Jue","Vie","Sáb","Dom"];
  return (
    <div className="flex-1 overflow-y-auto px-2 pb-2">
      <div className="grid grid-cols-7 text-center text-xs text-slate-400 mb-1 select-none">
        {weekdays.map(function(w){ return <div key={w} className="py-1">{w}</div>; })}
      </div>
      <div className="grid grid-cols-7 gap-1">
        {cells.map(function(d,i){
          const inMonth = d.getMonth()===cursor.getMonth();
          const k = ymd(d);
          const info = getDay(k);
          const pattern = isPattern(d);
          const isToday = todayKey===k;
          const isSel = selectedKey===k;
          return (
            <MonthCell key={i}
              date={d} inMonth={inMonth} info={info} pattern={pattern} isToday={isToday} isSel={isSel}
              colors={colors} onTap={function(){onTap(d);}}
              onOpen={function(){onOpen(d);}}
              onLong={function(){onLong(d);}}
            />
          );
        })}
      </div>
    </div>
  );
}
function MonthCell({date,inMonth,info,pattern,isToday,isSel,colors,onTap,onOpen,onLong}){
  const holdRef=useRef(null);
  function onTouchStart(){ holdRef.current=setTimeout(function(){ onLong && onLong(); },550); }
  function onTouchEnd(){ if(holdRef.current){ clearTimeout(holdRef.current); holdRef.current=null; } }
  var style={};
  var base=inMonth? "bg-slate-800":"bg-slate-800/30";
  if(pattern && !info?.estado){ style.background = colors.patternGuardiaBg; }
  if(info && info.estado){
    var mapCol={
      guardia:colors.guardia, recargo:colors.recargo, art:colors.art, licencia:colors.licencia,
      cubro_guardia:colors.guardia, me_cubre_guardia:colors.guardia,
      cubro_recargo:colors.recargo, me_cubre_recargo:colors.recargo
    };
    style.background = mapCol[info.estado] || "transparent";
  }
  if(isSel){ style.outline = "2px solid "+colors.selected; }
  if(isToday){ style.boxShadow = "inset 0 0 0 2px "+colors.today; }

  return (
    <button
      onClick={onTap} onDoubleClick={onOpen}
      onTouchStart={onTouchStart} onTouchEnd={onTouchEnd}
      onContextMenu={function(e){ e.preventDefault(); onLong && onLong(); }}
      className={"aspect-square rounded-xl p-1 flex flex-col items-start justify-between "+base}
      style={style}
    >
      <div className="text-[11px] opacity-90">{fmtDay.format(date)}</div>
      <div className="w-full flex gap-1 flex-wrap justify-end">
        {info?.pago && <span className="badge">💲</span>}
        {info?.swap && <span className="badge">🔄</span>}
      </div>
    </button>
  );
}

/* ===== Quick Modal (long press) ===== */
function QuickModal({ymdKey,data,onClose,onPick,onOpenLicencia}){
  const [estado,setEstado]=useState(data.estado||"");
  const [pago,setPago]=useState(!!data.pago);
  const [swap,setSwap]=useState(!!data.swap);
  const [linked,setLinked]=useState(data.linkedDate||"");
  useEffect(function(){ if(pago && swap){ setPago(false); } },[pago,swap]);

  function confirmar(){
    if(estado==="licencia"){ onOpenLicencia(); return; }
    onPick({estado:estado||null,pago:pago,swap:swap,linkedDate: swap? linked:"", linkedType:""});
  }

  return (
    <div className="modal-backdrop" onClick={onClose}>
      <div className="modal-card" onClick={function(e){e.stopPropagation();}}>
        <div className="text-sm opacity-80 mb-2">{ymdKey}</div>
        <div className="grid gap-2">
          <select value={estado} onChange={function(e){setEstado(e.target.value);}} className="bg-slate-900 border border-slate-700 rounded-xl px-2 py-2">
            <option value="">(sin estado)</option>
            <option value="guardia">Guardia</option>
            <option value="recargo">Recargo</option>
            <option value="cubro_guardia">Cubro guardia a…</option>
            <option value="me_cubre_guardia">Me cubre guardia…</option>
            <option value="cubro_recargo">Cubro recargo a…</option>
            <option value="me_cubre_recargo">Me cubre recargo…</option>
            <option value="art">ART Nº…</option>
            <option value="licencia">Licencia…</option>
          </select>
          <label className="text-sm flex items-center gap-2">
            <input type="checkbox" checked={pago} onChange={function(e){ setPago(e.target.checked); if(e.target.checked) setSwap(false); }}/> 💲
          </label>
          <label className="text-sm flex items-center gap-2">
            <input type="checkbox" checked={swap} onChange={function(e){ setSwap(e.target.checked); if(e.target.checked) setPago(false); }}/> 🔄
          </label>
          {swap && <input type="date" value={linked} onChange={function(e){setLinked(e.target.value);}} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2"/>}
        </div>
        <div className="mt-3 flex justify-end gap-2">
          <button className="btn bg-slate-700" onClick={onClose}>Cancelar</button>
          <button className="btn bg-emerald-600" onClick={confirmar}>{estado==="licencia"?"Licencia…":"Guardar"}</button>
        </div>
      </div>
    </div>
  );
}

/* ===== Modal Licencia ===== */
function LicenseModal({date,holidays,onClose,onApply}){
  const [mode,setMode]=useState("rango"); // rango|calculo
  const [hasta,setHasta]=useState("");
  const [corridos,setCorridos]=useState("");
  const [habiles,setHabiles]=useState("");
  const [excluirFeriados,setExcluirFeriados]=useState(true);
  return (
    <div className="modal-backdrop" onClick={onClose}>
      <div className="modal-card" onClick={function(e){e.stopPropagation();}}>
        <div className="text-sm mb-2">Licencia desde <strong>{date}</strong></div>
        <div className="mb-2">
          <label className="mr-3"><input type="radio" name="m" checked={mode==="rango"} onChange={function(){setMode("rango");}}/> Por rango</label>
          <label><input type="radio" name="m" checked={mode==="calculo"} onChange={function(){setMode("calculo");}}/> Por días</label>
        </div>
        {mode==="rango" ? (
          <div className="grid gap-2">
            <label>Hasta: <input type="date" value={hasta} onChange={function(e){setHasta(e.target.value);}} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full"/></label>
          </div>
        ) : (
          <div className="grid gap-2">
            <label>Días corridos: <input type="number" min="0" value={corridos} onChange={function(e){setCorridos(e.target.value);}} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full"/></label>
            <label>Días hábiles: <input type="number" min="0" value={habiles} onChange={function(e){setHabiles(e.target.value);}} className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full"/></label>
            <label className="text-sm flex items-center gap-2"><input type="checkbox" checked={excluirFeriados} onChange={function(e){setExcluirFeriados(e.target.checked);}}/> Excluir feriados</label>
          </div>
        )}
        <div className="mt-3 flex justify-end gap-2">
          <button className="btn bg-slate-700" onClick={onClose}>Cancelar</button>
          <button className="btn bg-emerald-600" onClick={function(){ onApply({mode:mode, until:hasta, corridos:corridos, habiles:habiles, excluirFeriados:excluirFeriados}); }}>Aplicar</button>
        </div>
      </div>
    </div>
  );
}

/* ===== Pantalla del Día ===== */
function DayScreen({ymdKey,data,setData,setEstado}){
  const [tab,setTab]=useState("guardia");
  const P = data.poblacion||{};
  const collapsed = ["Pab: "+(data.pabellon||"-"), "Pob: "+(P.total||"-"), "Cond: "+(P.condenados||"-"), "Proc: "+(P.procesados||"-")].join(" · ");
  return (
    <div className="flex-1 flex flex-col h-full">
      {/* Header fijo */}
      <div className="px-3 py-2 border-b border-slate-800 bg-slate-950 sticky top-0 z-10">
        <div className="text-base">{fmtFull.format(parseYMD(ymdKey))}</div>
      </div>

      <div className="flex gap-2 px-3 py-2">
        <button onClick={function(){setTab("guardia");}} className={"px-4 py-2 rounded-full text-base "+(tab==="guardia"?"bg-sky-600":"bg-slate-800")}>Guardia</button>
        <button onClick={function(){setTab("poblacion");}} className={"px-4 py-2 rounded-full text-base "+(tab==="poblacion"?"bg-sky-600":"bg-slate-800")}>Población</button>
      </div>

      <div className="px-3">
        <DetailsPanel collapsedText={collapsed} body={<GuardHeader data={data} setData={setData}/>}/>
      </div>

      <div className="flex-1 overflow-y-auto p-3">
        {tab==="guardia" ? <MovimientosTable data={data} setData={setData}/> : <PoblacionTable data={data} setData={setData}/>}
      </div>
    </div>
  );
}
function DetailsPanel({collapsedText,body}){
  const [open,setOpen]=useState(true);
  return (
    <div className="rounded-xl border border-slate-800 overflow-hidden">
      <button className="w-full text-left px-3 py-2 bg-slate-800/60" onClick={function(){setOpen(!open);}}>
        {(open?"▼ Ocultar":"► Mostrar")+" — "+collapsedText}
      </button>
      {open && <div className="p-3 bg-slate-900">{body}</div>}
    </div>
  );
}
function Field({label,...props}){ return (
  <label className="flex flex-col gap-1 text-sm">
    <span className="opacity-80">{label}</span>
    <input {...props} className={"bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 "+(props.className||"")}/>
  </label>
);}
function TextArea({label,...props}){ return (

function AutoCompleteCell({value,onChange}){
  const [store,setStore]=useStoreCtx();
  const [open,setOpen]=useState(false);
  const [query,setQuery]=useState(value||"");
  const suggestions=useMemo(function(){
    const base=store.objectSuggestions||[];
    if(!query) return base.slice(0,20);
    const q=query.toLowerCase();
    return base.filter(function(s){ return s.toLowerCase().indexOf(q)>-1; }).slice(0,20);
  },[store.objectSuggestions,query]);

  function commit(val){
    onChange(val); setQuery(val); setOpen(false);
    if(val && !(store.objectSuggestions||[]).includes(val)){
      setStore(function(s){ return Object.assign({}, s, {objectSuggestions: (s.objectSuggestions||[]).concat([val]).slice(-200)}); });
    }
  }
  return (
    <div className="auto-wrap">
      <input
        value={query}
        onChange={function(e){ setQuery(e.target.value); onChange(e.target.value); setOpen(true); }}
        onFocus={function(){ setOpen(true); }}
        onBlur={function(){ setTimeout(function(){ setOpen(false); },150); }}
        placeholder="Recuento, Servicio médico…"
        className="bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-sm w-full"
      />
      {open && suggestions.length>0 && (
        <div className="auto-list">
          {suggestions.map(function(s,i){ return <div key={i} className="auto-item" onMouseDown={function(){commit(s);}}>{s}</div>; })}
        </div>
      )}
    </div>
  );
}

function PoblacionTable({data,setData}){
  const rows=data.poblacionListado||[];

function SettingsModal({store,onClose,onSave}){
  const [start,setStart]=useState(store.pattern.start||"");

  function save(){
    const holidays = holTxt.split(/\s+/).map(function(s){return s.trim();}).filter(Boolean);
    onSave(function(s){
      return Object.assign({}, s, {
        pattern:{enabled:enabled,start:start,turno:turno},
